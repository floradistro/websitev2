<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wholesale System Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #000;
      color: #fff;
    }
    .test {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .test h3 {
      margin-top: 0;
      color: #fff;
    }
    .pass {
      color: #22c55e;
    }
    .fail {
      color: #ef4444;
    }
    .info {
      color: #3b82f6;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
      margin-right: 10px;
    }
    button:hover {
      background: #e5e5e5;
    }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    .summary {
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üß™ Wholesale System Test Suite</h1>
  <p class="info">Testing the wholesale/distributor functionality</p>

  <button onclick="runAllTests()">Run All Tests</button>
  <button onclick="location.href='/wholesale'">Go to Wholesale Page</button>
  <button onclick="location.href='/admin/wholesale-applications'">Admin Panel</button>

  <div id="results"></div>
  <div id="summary" class="summary" style="display: none;"></div>

  <script>
    const results = document.getElementById('results');
    const summary = document.getElementById('summary');
    let passed = 0;
    let total = 0;

    function addTest(name, status, message, data = null) {
      total++;
      if (status === 'pass') passed++;
      
      const test = document.createElement('div');
      test.className = 'test';
      test.innerHTML = `
        <h3>${status === 'pass' ? '‚úÖ' : '‚ùå'} Test ${total}: ${name}</h3>
        <p class="${status}">${message}</p>
        ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
      `;
      results.appendChild(test);
    }

    async function testAccessCheck() {
      try {
        const response = await fetch('/api/wholesale/check-access');
        const data = await response.json();
        
        if (response.ok) {
          addTest('Access Check API', 'pass', 'API endpoint is working', data);
        } else {
          addTest('Access Check API', 'fail', 'API returned error', data);
        }
      } catch (error) {
        addTest('Access Check API', 'fail', error.message);
      }
    }

    async function testProductsAPI() {
      try {
        const response = await fetch('/api/wholesale/products?limit=5');
        const data = await response.json();
        
        if (response.ok) {
          addTest('Wholesale Products API', 'pass', 
            `Found ${data.total || 0} wholesale products`, 
            { total: data.total, products: data.products?.length }
          );
        } else {
          addTest('Wholesale Products API', 'fail', 'API returned error', data);
        }
      } catch (error) {
        addTest('Wholesale Products API', 'fail', error.message);
      }
    }

    async function testDistributorsAPI() {
      try {
        const response = await fetch('/api/wholesale/distributors?limit=5');
        const data = await response.json();
        
        if (response.ok) {
          addTest('Distributors API', 'pass', 
            `Found ${data.total || 0} distributors`, 
            { total: data.total, distributors: data.distributors?.length }
          );
        } else {
          addTest('Distributors API', 'fail', 'API returned error', data);
        }
      } catch (error) {
        addTest('Distributors API', 'fail', error.message);
      }
    }

    async function testApplicationsAPI() {
      try {
        const response = await fetch('/api/wholesale/applications');
        const data = await response.json();
        
        if (response.ok) {
          addTest('Applications API', 'pass', 
            `Found ${data.applications?.length || 0} applications`, 
            { count: data.applications?.length }
          );
        } else {
          addTest('Applications API', 'fail', 'API returned error', data);
        }
      } catch (error) {
        addTest('Applications API', 'fail', error.message);
      }
    }

    async function testWholesalePage() {
      try {
        const response = await fetch('/wholesale');
        
        if (response.ok) {
          addTest('Wholesale Page', 'pass', 'Page is accessible');
        } else {
          addTest('Wholesale Page', 'fail', `Status: ${response.status}`);
        }
      } catch (error) {
        addTest('Wholesale Page', 'fail', error.message);
      }
    }

    async function testAdminPage() {
      try {
        const response = await fetch('/admin/wholesale-applications');
        
        if (response.ok) {
          addTest('Admin Applications Page', 'pass', 'Admin panel is accessible');
        } else {
          addTest('Admin Applications Page', 'fail', `Status: ${response.status}`);
        }
      } catch (error) {
        addTest('Admin Applications Page', 'fail', error.message);
      }
    }

    async function runAllTests() {
      results.innerHTML = '';
      summary.style.display = 'none';
      passed = 0;
      total = 0;

      await testAccessCheck();
      await testProductsAPI();
      await testDistributorsAPI();
      await testApplicationsAPI();
      await testWholesalePage();
      await testAdminPage();

      // Show summary
      summary.style.display = 'block';
      summary.innerHTML = `
        <h2>üìä Test Results</h2>
        <p style="font-size: 24px;">${passed}/${total} tests passed</p>
        ${passed === total ? 
          '<p class="pass">üéâ All tests passed! Wholesale system is working correctly.</p>' : 
          '<p class="fail">‚ö†Ô∏è Some tests failed. Check the details above.</p>'
        }
        <hr style="border-color: #333; margin: 20px 0;">
        <h3>Next Steps:</h3>
        <ul>
          <li>Visit <a href="/wholesale" style="color: #60a5fa;">/wholesale</a> to see the marketplace</li>
          <li>Login as a customer to test application flow</li>
          <li>Check <a href="/admin/wholesale-applications" style="color: #60a5fa;">admin panel</a> to review applications</li>
          <li>Create distributor products to populate the marketplace</li>
        </ul>
      `;
    }

    // Auto-run tests on load
    window.addEventListener('load', () => {
      setTimeout(runAllTests, 500);
    });
  </script>
</body>
</html>
